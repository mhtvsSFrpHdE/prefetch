[PrefetchFolder]
FirefoxAppdataLocal=C:\\Users\\<your user name>\\AppData\\Local\\Mozilla\\Firefox
FirefoxAppdataRoaming=C:\\Users\<your user name>\\AppData\\Roaming\\Mozilla\\Firefox
FirefoxProgramFiles=C:\\Program Files\\Mozilla Firefox

[ExcludeFolder]
FirefoxAppdataLocal=C:\\Users\\<your user name>\\AppData\\Local\\Mozilla\\Firefox
FirefoxAppdataRoaming=C:\\Users\<your user name>\\AppData\\Roaming\\Mozilla\\Firefox
FirefoxProgramFiles=C:\\Program Files\\Mozilla Firefox

[PriorityIncludePattern]
IsFirefoxFile=firefox\.exe$|^(?!.*http)^(?!.*archive)^(?!.*log)^(?!.*backup)^(?!.*debug)^(?!.*crash)(.*\\.txt$|.*\\.db-journal$|.*\\.js$|.*\\.metadata$|.*\\.ico$|.*\\.db$|.*\\.tmp$|.*\\.sqlite-journal$|.*\\.baklz4$|.*\\.db-wal$|.*\\.xpi$|.*\\.list$|.*\\.default$|.*\\.files$|.*\\.DLL$|.*\\.sqlite-wal$|.*\\.dll$|.*\\.sbstore$|.*\\.css$|.*\\.dat$|.*\\.lock$|.*\\.test$|.*\\.sqlite-shm$|.*\\.json$|.*\\.log$|.*\\.ja$|.*\\.mozlz4$|.*\\.ttf$|.*\\.stash$|.*\\.little$|.*\\.jsonlz4$|.*\\.sqlite$|.*\\.mdb$|.*\\.vlpset$|.*\\.lz4$|.*\\.bin$|.*\\.filter$|.*\\.info$|.*\\.ini$)

[StartupItem]
Firefox=explorer .\\Firefox.lnk

[Skip]
AssumeProcess=INFO:

[SkipProcess]

[Thread]
MaxThreadCount=0
RescanInterval=0
PrefetchInterval=90
ReadThreadPriority=LowestPriority
ReadBufferSize=0

[Instance]
Name=Firefox
StartToTray=false
MinimizeToTray=true
TrayMenuMinimalWidth=100
MaximumBlockCount=100
Font=<default>
FontSize=10
PrintOffset=1
ZoomLevel=100
Language=<default>
TranslateFolder=<default>

[MainWindow]
Position=<default>
Size=320,240
Resizable=true

[CustomTrayMenu]
StartFirefox=explorer .\\Firefox.lnk
